<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Parallel Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
        }
        .column {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            border-right: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column left" id="original-text"></div>
        <div class="column right" id="translated-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
